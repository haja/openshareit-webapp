<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registrierung - OpenShareIt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="lib/bootstrap-datepicker/css/datepicker.css" />
<link rel="stylesheet" href="lib/bootstrap-datepicker/css/datepicker3.css" />
<link rel="stylesheet" href="lib/durandal/css/durandal.css" />
<link rel="stylesheet" href="app/css/theme.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-3">
      </div>
      <div class="col-md-4 col-sm-6">
        <form role="form" action="http://api.ionic.at/registration/" method="post">
          <h1>Registrierung</h1>
          <div class="form-group">
            <label for="firstname" class="hidden">Vorname</label>
            <input type="name" class="form-control" name="first_name" id="firstname" placeholder="Vorname">
          </div>
          <div class="form-group">
            <label for="lastname" class="hidden">Nachname</label>
            <input type="name" class="form-control" name="last_name" id="lastname" placeholder="Nachname">
          </div>
          <div class="form-group">
            <label for="email" class="hidden">E-Mail-Adresse</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="E-Mail-Adresse">
          </div>
          <div class="form-group">
            <label for="password" class="hidden">Passwort</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Passwort">
          </div>
          <div class="form-group">
            <label for="password-repeat" class="hidden">Passwort (Wh)</label>
            <input type="password" class="form-control" name="password-repeat" id="password-repeat" placeholder="Passwort (Wh)">
          </div>
          <button type="submit" class="btn btn-default">Registrieren</button>
        </form>
      </div>
      <div class="col-md-4 col-sm-3">
      </div>
    </div>

  </div> <!-- /container -->
  </body>
  </html>
