<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Profil</h3>
  </div>
  <div class="panel-body" data-bind="with: profile">
    <img class="img-thumbnail" alt="thumbnail" title="Dein Profilbild" src="/static/thumbnails/profile-default.png">
    <table class="profile-details">
      <tr><th>Name:</th><td data-bind="text: first_name() + ' ' + last_name()"></td></tr>
      <tr><th>beigetreten am:</th><td data-bind="text: getDateJoinedAsString()"></td></tr>
      <tr><th>e-mail:</th><td data-bind="text: email"></td></tr>
    </table>
    <div style="margin-top: 14px" class="pull-right">
      <a href="#my-profile/edit" class="btn btn-default" type="button">bearbeiten</a>
    </div>
  </div>
</div>
