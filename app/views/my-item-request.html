<section>
  <div class="container theme-showcase">

    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">

        <div class="panel panel-default">
          <div class="panel-heading clearfix" >
            <img alt="thumbnail" title="Artikelfoto" data-src="holder.js/40x40/text:Thumbnail" style="margin-right: 15px;" class="img-thumbnail pull-left" />
            <a data-bind="attr: { href: '#my-items/edit/' + activeItem().id } " class="btn btn-default btn-sm pull-right">Bearbeiten</a>
            <h4 data-bind="text: activeItem().name"></h4>
          </div>

          <ul class="list-group" data-bind="foreach: activeItem().requests">
            <li class="list-group-item clearfix">
            <img alt="thumbnail" title="Userfoto" data-src="holder.js/40x40/text:Thumbnail" style="margin-right: 15px;" class="img-thumbnail pull-left" />
            <span class="glyphicon glyphicon-chevron-down pull-right"></span>
            Anfrage von <a data-bind="text: from.getFullName, click: $parent.showUserDialog"></a>
            <div class="clearfix"></div>
            <div data-bind="if: $parent.isActiveRequest($data)" class="request-active-panel">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" />
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Senden</button>
                </span>
              </div>
              <div class="request-messages-panel">
                messages
              </div>
              <button class="btn btn-default btn-sm pull-right">Anfrage stornieren</button>
            </div>
            </li>
          </ul>
        </div>

      </div>
    </div>

  </div> <!-- /container -->
</section>
