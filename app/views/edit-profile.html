<section>
  <form role="form" data-bind="submit: updateProfile">
    <div class="container theme-showcase">
      <div class="row">
        <div class="col-xs-12 col-md-2">
          <p class="bg-danger toast-message" data-bind="visible: error">
          <span data-bind="visible: error().status !== 500">
            Hast du vergessen etwas anzugeben?
          </span>
          <span data-bind="visible: error().status === 500">
            Leider ist ein Serverfehler aufgetreten.
          </span>
          <div data-bind="html: error().responseText">
          </div>
          </p>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                Deine Daten
              </h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="control-label" for="first_name">Vorname</label>
                <input name="first_name" tabindex="1" class="form-control autofocus" data-bind="value: user().first_name" type="text" placeholder="Vorname">
              </div>
              <div class="form-group">
                <label class="control-label" for="last_name">Nachname</label>
                <input name="last_name" tabindex="2" class="form-control" data-bind="value: user().last_name" type="text" placeholder="Nachname">
              </div>
              <div class="form-group">
                <label class="control-label" for="email">E-Mail-Adresse</label>
                <input type="email" tabindex="3" class="form-control" name="email" id="email" data-bind="value: user().email" placeholder="E-Mail-Adresse">
              </div>
              <div class="form-group">
                <label class="control-label" for="phoneNumber">Telefonnummer</label>
                <input type="tel" tabindex="4" class="form-control" name="phoneNumber" id="phoneNumber" data-bind="value: user().phoneNumber" placeholder="Telefonnummer">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                Profilbild
              </h3>
            </div>
            <div class="panel-body">
              <div data-bind="widget: { kind: 'image-uploader-single' }">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-8 col-md-push-2">
          <div>
            <a href="#" class="pull-left">Profil l√∂schen</a>
            <button type="submit" class="pull-right btn btn-primary" tabindex="5"><i class="fa fa-spinner fa-spin" data-bind="visible: isWorking"></i> Profil speichern</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
