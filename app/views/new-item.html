<section>
  <div class="container theme-showcase">

    <form data-bind="submit: submitNewItem">
      <div class="row">
        <div class="col-sm-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" data-bind="text: title"></h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <div data-bind="widget: { kind: 'image-uploader' }">
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input data-bind="value: item().name"
                    class="form-control autofocus input-bold" style="margin-top: 14px" name="name" placeholder="Kurzbeschreibung (Käse, Äpfel,...)"></input>
                  </div>
                  <div class="form-group">
                    <label for="description">Beschreibung</label>
                    <textarea data-bind="value: item().description"
                      class="form-control" style="margin-top: 14px" rows="6" name="description" placeholder="Ausführliche Beschreibung"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Abholadresse wählen</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-12">
                  <div style="margin-bottom: 14px">gewählte Adresse: <span data-bind="text: getChoosenAddress().street + ' ' + getChoosenAddress().houseNumber"></span></div>
                  <ul class="vertical-list">
                    <!-- ko foreach: addresses -->
                    <li>
                    <div class="address panel" data-bind="css: { 'panel-default': id.toString() !== $parent.choosenAddress().toString(), 'panel-primary': id.toString() === $parent.choosenAddress().toString() }">
                      <div class="panel-body">
                        <p>
                        <span data-bind="text: street + ' ' + houseNumber"></span><br />
                        <span data-bind="text: postalCode + ' ' + city"></span>
                        </p>
                        <div class="radio">
                          <label>
                            <input type="radio" name="address" data-bind="attr: { value: id }, checked: $parent.choosenAddress">
                            auswählen</input>
                          </label>
                        </div>
                      </div>
                    </div>
                    </li>
                    <!-- /ko -->
                    <li>
                    <button class="address panel panel-default btn btn-default panel-btn" type="button" data-bind="click: showCreateAddressDialog">
                      <div class="panel-body panel-btn-body">
                        <p>
                        <i class="fa fa-plus fa-2x"></i><br />
                        Neue<br />Addresse anlegen
                        </p>
                      </div>
                    </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Abholfrist</h3>
            </div>
            <div class="panel-body">
              <div class="input-group">
                <input data-bind="value: pickupDate" class="form-control datepicker"></input>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
              <!--<div class="datepicker" data-bind="value: pickupDate"></div> -->
              <p>
              Bis spätestens <span data-bind="text: pickupDate"></span> kann der Artikel abgeholt werden!
              </p>
            </div>
          </div>

          <div data-bind="widget: { kind: 'profile-panel' }">
          </div>

          <div style="float: right">
            <button class="btn btn-success" type="submit">Artikel anlegen / speichern</button>
          </div>

        </div>

      </div>
    </form>

  </div> <!-- /container -->
</section>
