<section>
  <div class="container theme-showcase">

    <div class="row">
      <div class="col-xs-12 col-md-2">
        <p class="bg-success toast-message" data-bind="visible: statusMessages.itemCreated() === true">
          Artikel wurde erfolgreich angelegt!
        </p>
      </div>
      <div class="col-xs-12 col-md-8">
        <div data-bind="compose: { model: '../templates/itemList', activationData: { items: items, queryTypes: queryTypes, actions: actions }, mode: 'templated' }">
          <div data-part="btn-group-right">
            <a class="btn btn-primary" href="#my-items/new-item">Artikel anlegen</a>
          </div>

          <div data-part="item-panel">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="position-base">
                  <div class="btn-panel-right">
                    <a class="btn btn-default btn-right-bottom"
                      data-bind="visible: $parent.lastQuery() === 'Meine Artikel'
                      , attr: { href: '#my-items/edit/' + id() }
                      "
                      >Bearbeiten</a>
                  </div>

                  <div data-bind="compose: { model: 'templates/itemViewFull', activationData: { item: $data, parent: $parent }, mode: 'templated' }">
                  </div>

                </div>
              </div> <!-- /panel-body -->

              <ul class="list-group" data-bind="foreach: requests">
                <li class="list-group-item clearfix">
                <div data-bind="widget: { kind: 'request-chat', request: $data }">
                </div>
                </li>
              </ul>
            </div>
          </div> <!-- /data-part item-panel -->

        </div> <!-- /compose itemList -->
      </div>
    </div>

  </div> <!-- /container -->
</section>
