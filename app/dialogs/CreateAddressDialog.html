<div class="messageBox autoclose" role="dialog">
  <div class="modal-header">
    <h3>Adresse hinzufügen</h3>
  </div>
  <form role="form" class="form-horizontal" data-bind="submit: createAddress">
    <div class="modal-body">
      <div data-bind="visible: error">
        <p class="bg-danger">
        <span data-bind="visible: error().status !== 500">
          Hast du vergessen etwas anzugeben?
        </span>
        <span data-bind="visible: error().status === 500">
          Leider ist ein Serverfehler aufgetreten.
        </span>
          <div data-bind="html: error().responseText">
          </div>
        </p>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="street">Straße</label>
        <div class="col-sm-7">
          <input name="street" tabindex="1" class="form-control autofocus" data-bind="value: street" type="text" placeholder="Straße">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="houseNumber">Nummer</label>
        <div class="col-sm-7">
          <input name="houseNumber" tabindex="2" class="form-control" data-bind="value: houseNumber" type="text" placeholder="Hausnummer">
        </div>
      </div>
      <div class="form-group">
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="postalCode">Plz</label>
        <div class="col-sm-7">
          <input name="postalCode" tabindex="3" class="form-control" data-bind="value: postalCode" type="text" placeholder="Plz">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="city">Stadt</label>
        <div class="col-sm-7">
          <input name="city" tabindex="4" class="form-control" data-bind="value: city" type="text" placeholder="Stadt">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="province">Bundesland</label>
        <div class="col-sm-7">
          <input name="province" tabindex="5" class="form-control" data-bind="value: province" type="text" placeholder="Bundesland">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="country">Land</label>
        <div class="col-sm-7">
          <input name="country" tabindex="6" class="form-control" data-bind="value: country" type="text" placeholder="Land">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" tabindex="8" data-bind="click: abort">Abbrechen</button>
      <button type="submit" class="btn btn-primary" tabindex="7"><i class="fa fa-spinner fa-spin" data-bind="visible: isWorking"></i> Adresse hinzufügen</button>
    </div>
  </form>
</div>
