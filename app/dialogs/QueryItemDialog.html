<div class="messageBox" role="dialog">
  <div class="modal-header">
    <h3>Artikel anfragen</h3>
  </div>
  <div class="modal-body">
    <form data-bind="submit: sendQuery">
      <p class="message">Anfrage an <span data-bind="text: item.user.getFullName"></span></p>
      <textarea class="form-control autofocus" rows="4" data-bind="value: queryText, valueUpdate: 'afterkeydown'" />
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" data-bind="click: abort">Abbrechen</button>
    <button class="btn btn-primary" data-bind="click: sendQuery">Anfrage abschicken</button>
  </div>
</div>
