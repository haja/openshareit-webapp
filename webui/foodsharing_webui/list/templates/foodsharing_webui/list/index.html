{% extends "base.html" %}

{% block head %}
    <title>List Baskets</title>
{% endblock %}

{% block body %}
    <h1>List Baskets</h1>
    {% if baskets %}
    <table class="data">
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        {% for basket in baskets %}
        <tr>
            <td>{{ basket.title }}</td>
            <td>{{ basket.description }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No baskets are available.</p>
    {% endif %}
{% endblock %}
