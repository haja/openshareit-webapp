{% load staticfiles %}
{% load dajaxice_templatetags %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static "style/css/style.css" %}" />
        <link rel="stylesheet" href="{% static "style/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" %}" />
        {% dajaxice_js_import %}
        <script src="{% static "/static/jquery-1.10.2.min.js" %}" type="text/javascript"></script>
        <script src="{% static "/static/jquery-ui-1.10.3.custom.min.js" %}" type="text/javascript"></script>
        <script src="{% static "/static/dajax/jquery.dajax.core.js" %}" type="text/javascript"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <img class="logo" src="{% static "style/img/sesem-logo.png" %}" alt="sesem-logo" />
        <ul class="menubar">
            <li><a href="/rooms/">Rooms</a></li>
            <li><a href="/guests/">Guests</a></li>
            <li><a href="/reservations/">Reservations</a></li>
            <li><a href="/bills/">Bills</a></li>
        </ul>
        <div class="clear"/>
        {% block body %}
        {% endblock %}
    </body>
</html>
