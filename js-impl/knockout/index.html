<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link href="../dist/css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="../dist/css/bootstrap-theme.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="theme.css" rel="stylesheet">

<!-- thumbnail-dummies -->
<script src="holder.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<title>List all Items</title>
</head>
<body>

<div data-bind="template: { name: 'navbar' }"></div>

<div class="container theme-showcase">

  <div class="row">
    <div class="col-md-6">
      <form class="form-group" role="search"> <!-- search bar -->
        <div class="input-group">
          <input type="text" class="form-control input-sm" placeholder="Ort, Artikel, ...">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <div class="btn-group"> <!-- query type buttons -->
        <button type="button" class="btn btn-default btn-sm active">N&auml;he</button>
        <button type="button" class="btn btn-default btn-sm">Aktualit&auml;t</button>
        <button type="button" class="btn btn-default btn-sm">Abholdatum</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div id="googleMapsDiv" class="google-maps-wrapper" data-bind="map: { map: map, locations: map().asLocations(), locationsData: map().locationsData } "> <!-- maps viewport -->
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <!-- items -->
        <!-- ko foreach: items -->
        <div class="panel panel-default" data-bind="click: toggleActive">
          <div class="panel-body">
              <img alt="thumbnail" title="thumbnail" data-src="holder.js/100x100/text:Thumbnail" style="float: left; margin-right: 15px;" class="img-thumbnail">
            <div data-bind="attr: { 'id': 'item_' + $data.id }">
              <h4 data-bind="text: name" ></h4>
              <span data-bind="text: description"></span><br />
              <span data-bind="text: loc.city"></span>
            </div>
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div><!-- /.col-sm-8 -->
  </div>

</div> <!-- /container -->

<script src="../jquery.js"></script>
<script src="knockout-3.0.0.js"></script>
<script src="koExternalTemplateEngine_all.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
<script src="google-maps-binding.js"></script>
<script src="index-model-viewmodel.js"></script>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../dist/js/bootstrap.min.js"></script>
<script src="../docs-assets/js/holder.js"></script>

</body>
</html>
