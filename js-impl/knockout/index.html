<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link href="../dist/css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="../dist/css/bootstrap-theme.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="theme.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<title>List all Items</title>
</head>
<body>


<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OpenShareIt</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#my-articles">Meine Artikel</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#impressum">Impressum</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container theme-showcase">

  <div class="row">
    <div class="col-md-6">
      <form class="form-group" role="search"> <!-- search bar -->
        <div class="input-group">
          <input type="text" class="form-control input-sm" placeholder="Ort, Artikel, ...">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
      <div class="panel panel-default">
        <div id="googleMapsDiv" class="google-maps-wrapper" data-bind="map:map"> <!-- maps viewport -->
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default"> <!-- query type buttons -->
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm active">N&auml;he</button>
          <button type="button" class="btn btn-default btn-sm">Aktualit&auml;t</button>
          <button type="button" class="btn btn-default btn-sm">Abholdatum</button>
        </div>
      </div>
      <!-- ko foreach: items -->
      <div class="panel panel-default"> <!-- items -->
        <div class="panel-heading">
          <h3 class="panel-title" data-bind="text: id"></h3>
        </div>
        <div class="panel-body" data-bind="text: name">
        </div>
      </div>
      <!-- /ko -->
    </div><!-- /.col-sm-8 -->
  </div>

</div> <!-- /container -->

<script src="../jquery.js"></script>
<script src="knockout-3.0.0.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
<script src="google-maps-binding.js"></script>
<script src="model-viewmodel.js"></script>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../dist/js/bootstrap.min.js"></script>
<script src="../docs-assets/js/holder.js"></script>

</body>
</html>
