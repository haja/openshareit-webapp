<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link href="../resources/bootstrap/css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="../resources/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../resources/css/theme.css" rel="stylesheet">

<!-- thumbnail-dummies -->
<script src="../resources/scripts/holder.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

<title>List all Items</title>
</head>
<body>


<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OpenShareIt</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#my-articles">Meine Artikel</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#impressum">Impressum</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="register.html">register</a></li>
        <li><a href="#">login</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container theme-showcase">

  <div class="row">
    <div class="col-md-6">
      <form class="form-group" role="search"> <!-- search bar -->
        <div class="input-group">
          <input type="text" class="form-control input-sm" name="search_term" placeholder="Ort, Artikel, ...">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
    </div>

    <div class="col-md-6">
      <div class="btn-group" data-bind="foreach: queryTypes"> <!-- query type buttons -->
        <button type="button" class="btn btn-default btn-sm" data-bind="css: { active: name == $parent.lastQuery() }, text: name, click: $parent.goToQueryType"></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div id="googleMapsDiv" class="google-maps-wrapper" data-bind="map: { data: map().data, locations: map().asLocations() } "> <!-- maps viewport -->
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!-- items -->
      <!-- ko foreach: items -->
      <div class="panel panel-default" data-bind="click: toggleActive">
        <div class="panel-body">
          <img alt="thumbnail" title="thumbnail" data-src="holder.js/100x100/text:Thumbnail" style="float: left; margin-right: 15px;" class="img-thumbnail">
          <div data-bind="attr: { 'id': 'item_' + $data.id }">
            <h4 data-bind="text: name" ></h4>
            <span data-bind="text: description"></span><br />
            <span data-bind="text: loc.city"></span>
          </div>
        </div>
      </div>
      <!-- /ko -->
    </div><!-- /.col-sm-8 -->
  </div>

</div> <!-- /container -->

<script src="../resources/scripts/jquery.js"></script>
<script src="../resources/scripts/knockout-3.0.0.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
<script src="scripts/google-maps-binding.js"></script>
<script src="scripts/index-model-viewmodel.js"></script>

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../resources/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
